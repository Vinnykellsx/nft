<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/image-equilibrium.jpg"
    />

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>NFT</title>
  </head>
  <body>
    <div class="container">
      <img
        class="nft-image"
        src="./images/image-equilibrium.jpg"
        alt="NFT image"
      />

      <p class="equi">Equilibrium #3429</p>
      <p class="equi-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="info">
          <img class="price-icon" src="/images/icon-ethereum.svg" alt="eth" />
          <span class="price-digit"> 0.041 ETH</span>
        </div>
        <div class="info">
          <img class="time-icon" src="/images/icon-clock.svg" alt="clock" />
          <span class="time">3 days left</span>
        </div>
      </div>
      <hr class="line" />
      <div class="foot">
        <img
          class="icon-author"
          src="/images/Cover photo kelvin.jpg"
          alt="avatar"
        />
        <a
          class="foot-link"
          href="
        https://github.com/Vinnykellsx
        "
          ><p class="note">
            Creation of <span class="name">Kelvin Isaiah</span>
          </p></a
        >
      </div>
    </div>
  </body>
</html>
